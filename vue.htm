<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue功能測試</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <div v-html="message"></div>
        <p v-bind="test">{{ text }}</p>
        
        <button @click="ChangeText">切換顯示</button>
        <p v-show="IfText">這是一段顯示文字</p>
        <!-- <p v-else>文字被隱藏</p> -->
    </div>
    <button id="myButton">傳統按鈕</button>
    <button id="MyCount">按我加一</button>
    <div>
        <button id="MyCountMinus">按我-1</button>
        <span id="Number"></span>
        <button id="MyCountPlus">按我+1</button>
    </div>
    <!-- 放在 body 結束前，確保 DOM 完全載入 -->
    <!-- <script type="module" src="vue/vue.js"></script> -->
    <script src="javascript/module/This.js"></script>
</body>
</html>
